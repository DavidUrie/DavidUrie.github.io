<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cropped Embed</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
  }
  .iframe-crop {
    width: 1000px;      /* visible area width (adjust as needed) */
    height: 195px;     /* visible area height (adjust as needed) */
    overflow: hidden;
    position: relative;
  }
  .iframe-crop iframe {
    width: 1000px;     
    height: 500px;    /* 3Ã— wider to allow cropping to middle third */
    border: 5px solid red;
    transform: translateY(-200px); /* shift up to reveal middle third */
  }
</style>
</head>
<body>
<div class="iframe-crop">
  <iframe src="https://app.overlays.uno/output/5LbkjcMzAQ7MXkkoby3n3X"></iframe>
</div>
</body>
</html>
